<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

<body>

        <nav class="navbar navbar-expand-lg px-1 position-reactive">
            <div class="container-fluid mt-2">
                <div class="ms-3">
                    <a class="navbar-brand position-absolute top-0 mt-3 ms-1" href="/">
                        <div class="display-6" style="font-size: 1.5rem;">Securities.build( );</div>
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav mb-lg-0 gap-1 mx-auto">
                        <li class="nav-item-2 ms-5">
                            <a class="nav-link" href="/main">Main</a>
                        </li>
                        <!-- <li class="nav-item-2">
                            <a class="nav-link" href="/news">News</a>
                        </li> -->
                        <li class="nav-item-2">
                            <a class="nav-link" href="/indices">Data</a>
                        </li>
                        <li class="nav-item-2"></li>

                        </li>
                        <li class="nav-item-2">
                            <a class="nav-link" href="/screener">Screener</a>
                        </li>
                        <li class="nav-item-2 me-2">
                            <form th:action="@{/mypage}" method="get">
                            <input type="hidden" name="userId" th:value="${user?.id}" />
                            <a class="nav-link" th:if="${user != null}"
                                th:href="@{/mypage(userId=${user?.id})}">Bookmarks</a>
                            <a class="nav-link" th:if="${user == null}" href="/user/login">Bookmarks</a>
                        </form>
                        </li>
                        <li style="background-color: #f0f0f0; border-radius: 23px; ">
                            <div class="search-form" style="width: 250px; border: none; padding: 5px 15px;">
                                <form action="/equities-tse/"
                                    onsubmit="this.action = this.action + this.stockCode.value; this.submit();"
                                    class="d-flex" role="search">
                                    <div class="mx-2" type="submit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="gray"
                                            class="bi bi-search">
                                            <path
                                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                        </svg>
                                    </div>
                                    <input class="search" style="border: none; background: transparent; outline: none;"
                                        type="search" name="stockCode" placeholder=".get(stockInfo);" required>
                                </form>
                            </div>
                        </li>
                        <li class="ms-3;">
                            <div class="position-absolute d-flex gap-2 top-2 end-0 me-4 mt-1">
                                <div th:if="${user == null}">
                                    <span class="ms-1">Welcome = new Guest( ); üê£</span>
                                    <a class="login" href="/user/login">
                                        <button type="button" class="btn btn-secondary mb-1 ms-2" style="font-size: 90%;">Login</button>
                                    </a>
                                </div>
                           
                                <div th:if="${user != null}">
                                    <span>Hello = "${ <span th:text="${user?.username}">User</span> }" üê§</span>
                                    <form action="/user/logout" method="post" style="display:inline;">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}" />
                                        <button type="submit"  class="btn btn-secondary mb-1 ms-2" style="font-size: 90%;">Logout</button>
                                    </form>
                                </div>
