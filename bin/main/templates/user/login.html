<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>âš’ Login</title>
    <style>
        .centered-form {
            max-width: 450px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .btn-full {
            width: 100%;
        }
    </style>
</head>
<body>
    <div th:replace="~{/nav.html :: fragment-nav}"></div>
    <div class="container mt-5 centered-form" style="border: none; background-color: transparent;">
        <h4 class="text-center">Sign In</h4>
        <p class="text-center">New to? <b><a th:href="@{/user/account/register}" style="color:rgb(57, 57, 242); text-decoration-line: none;">Register for a free account</a></b></p>
        <div class="centered-form" style="background-color: transparent;">
            <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}" class="alert alert-danger text-center">
                <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
            </div>
            <form th:action="@{/user/auth}" method="post" class="row g-3">
                <div class="col-12">
                    <label for="inputId" class="form-label">ID</label>
                    <input type="text" class="form-control" name="username" id="inputId" required>
                </div>
                <div class="col-12">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" required>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-dark btn-full">Sign In</button>
                </div>
            </form>
            <!-- <div class="text-center mt-3">
                <a th:href="@{/user/account/register}" class="btn btn-secondary btn-full">Register</a>
            </div> -->
        </div>
    </div>
</body>

</html>
