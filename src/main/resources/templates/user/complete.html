<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>âš’ Sign Up</title>
    <style>
        .card-text {
            margin-bottom: 0.5rem; 
        }
    </style>
</head>

<body>
    <div th:replace="~{/nav.html :: fragment-nav}"></div>
    <div class="container mt-5">
        <h4 class="text-center mb-4">Registration Complete</h4>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card text-center">
                    <div class="card-body">
                        <h5><span class="card-text">Welcome,&nbsp;<span
                                    th:text="${userForm.username}"></span>&nbsp;!</span></h5>
                        <p class="card-text mt-3">Your registration has been successfully completed.</p>
                        <p class="card-text mb-3">You can now log in to your account.</p>
                        <a href="/user/login" class="btn btn-dark">Go to Login</a>
                        <a href="/main" class="btn btn-secondary">Return to Main</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
