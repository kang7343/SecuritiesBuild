<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>âš’ Confirm Your Registration</title>
</head>

<body>
    <div th:replace="~{/nav.html :: fragment-nav}"></div>
    <div class="container mt-5">
        <h4 class="text-center mb-4">Confirm Your Registration</h4>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <!-- <h5 class="card-title text-center mb-4">Please review your details</h5> -->
                        <form th:action="@{/user/account/execute}" method="post" th:object="${userForm}">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <b class="form-control-plaintext" th:text="${userForm.name}">name</b>
                                <input type="hidden" th:name="name" th:value="${userForm.name}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <b class="form-control-plaintext" th:text="${userForm.mailAddress}">mail@mail.com</b>
                                <input type="hidden" th:name="mailAddress" th:value="${userForm.mailAddress}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <b class="form-control-plaintext" th:text="${userForm.username}">ID</b>
                                <input type="hidden" th:name="username" th:value="${userForm.username}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <b class="form-control-plaintext" th:text="${maskedPassword}">******</b>
                                <input type="hidden" th:name="password" th:value="${userForm.password}">
                            </div>
                            <div class="text-center">
                                <b class="mb-3">Is the information correct?</b>
                                <button type="submit" class="btn btn-dark w-100 mt-3">Confirm</button>
                                <button type="button" onclick="window.history.back()"
                                    class="btn btn-secondary w-100 mt-2">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
